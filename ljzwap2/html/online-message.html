<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>重庆焱炼重型机械设备股份有限公司</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../libs/AmazeUI-2.7.2/assets/i/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="../libs/AmazeUI-2.7.2/assets/i/app-icon72x72@2x.png" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../libs/AmazeUI-2.7.2/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/online-message.css" />
</head>
<body>

<div class="am-g header">
    <div class="am-u-sm-2">
        <a href="#user-link" class="">
            <i class="am-icon-bars am-icon-sm am-topbar-fixed-top"></i>
        </a>
    </div>
</div>

<div class="message">
    <div class="title">
        <i class="am-icon-pencil-square-o"></i>
        <span>发表留言</span>
    </div>
    <form action="#">
        <div class="name border-bottom white-bg">
            <i class="am-icon-user"></i>
            <input type="text" value="姓名(必填)" />
        </div>
        <div class="e-mail border-bottom white-bg">
            <i class="am-icon-envelope-o"></i>
            <input type="text" value="邮箱" />
        </div>
        <div class="phone border-bottom white-bg">
            <i class="am-icon-phone"></i>
            <input type="text" value="电话" />
        </div>
        <div class="content white-bg">
            <i class="am-icon-commenting-o"></i>
            <textarea type="text">内容</textarea>
        </div>
        <div class="verification-code white-bg">
            <input type="text" value="请输入验证码" />
            <img src="../images/validateCode.jpg" alt="" />
        </div>
        <div class="btn">提交</div>
        <div class="user-msg">
            <i class="am-icon-commenting"></i>
            <span>用户留言</span>
        </div>
    </form>
</div>

<div class="am-cf  backTop">
    <a href="#top" title="回到顶部"><div class="am-fr">
        Top
        <span></span>
    </div></a>
</div>

<div class="footer">
    <p>© 重庆焱炼重型机械设备股份有限公司 版权所有</p>
    <p>技术支持：<a href="http://www.lds398.com" target="_blank">龙水购</a>
        <span>|</span>
        <a href="http://www.cqyanlian.com?_siteUrl" target="_blank">电脑版</a></p>
</div>

<ul class="am-avg-sm-3 service am-topbar-fixed-bottom">
    <li class="box">
        <div class="box-icon">
            <a href="#user-link" class="">
                <i class="am-icon-phone am-icon-md"></i>
            </a>
        </div>
        <p>电话咨询</p>
    </li>
    <li class="box">
        <div class="box-icon">
            <a href="#user-link" class="">
                <i class="am-icon-map am-icon-sm"></i>
            </a>
        </div>
        <p>在线地图</p>
    </li>
    <li class="box">
        <div class="box-icon">
            <a href="#user-link" class="">
                <i class="am-icon-qq am-icon-sm"></i>
            </a>
        </div>
        <p>QQ客服</p>
    </li>
</ul>


</body>
</html>
